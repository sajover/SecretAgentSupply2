<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <img src="resources/images/logo.png" alt="logo">
        <h2> SECRET AGENT SUPPLY INC.</h2>
      </div>
    </header>
<!--Banner-->
    <div class="banner">
      <div class="container">
        <div class="text-banner">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
<!--Nav-->
    <nav>
      <ul class="container">
        <li>Eyewere</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

<!--Product Gallery-->
    <div class="gallery">
      <div class="container">
        <div class="product pen">
          <img src="resources/images/pen.png" alt="pen">
          <span>Exploding Pen</span>
        </div>
        <div class="product Watch">
          <img src="resources/images/watch.png" alt="watch">
          <span>Cellular Watch</span>
        </div>
        <div class="product glasses">
          <img src="resources/images/glasses.png" alt="glasses">
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>

  </body>
</html>
