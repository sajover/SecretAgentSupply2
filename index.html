<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="container navigation">
        <img src="resources/images/logo.png" alt="logo">
        <h2> SECRET AGENT SUPPLY INC.</h2>
      </div>
    </header>
<!--Banner-->
    <div class="banner">
      <div class="container">
        <div class="text-banner">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
<!--Nav-->
    <nav>
      <ul class="container">
        <li>Eyewere</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
    <nav class="small-screen">
      <span>Menu</span>
    </nav>
<!--Product Gallery-->
    <div class="gallery">
      <div class="container">
        <div class="product pen">
          <div class="image-box">
            <img src="resources/images/pen.png" alt="pen">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="product Watch">
          <div class="image-box">
            <img src="resources/images/watch.png" alt="watch">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="image-box">
            <img src="resources/images/glasses.png" alt="glasses">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>

<!--Contact-->
    <div class="contact">
      <div class="address container">
        <div class="location place">
          <span class="title">Location</span>
          <span class="text"> -47.346436, 84.32354</span>
        </div>
        <div class="location hours">
          <span class="title">Hours</span>
          <span class="text">0800 - 1800</span>
        </div>
      </div>
    </div>

<!--Footer-->
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
